<div class="home__c"> 
  <div class="home__c__container ">
    <h2 class="home__c__title text-center  m-4">Formulari d'Inscripció</h2>
    <form class="home__c__form mb-5 ">
      <div class="form-group mb-4">
        <label for="nomComplet mb-5" class="form-control__label text-center d-block mb-2">Nom Complet</label>
        <input type="text" class="form-control mb-5" id="nomComplet" required>
      </div>
      <div class="form-group  mb-4">
        <label for="correu" class="form-control__label text-center d-block  ">Correu Electrònic</label>
        <input type="email" class="form-control mb-2  mb-5" id="correu" required>
      </div>
      <div class="form-group  mb-4">
        <label for="edat" class="form-control__label text-center d-block mb-2">Edat</label>
        <input type="number" class="form-control mb-5" id="edat" required>
      </div>
      <button type="submit" class="home__c__submit-btn btn btn-success w-100 ">Inscriu-te</button>
    </form>
  </div>
</div>
